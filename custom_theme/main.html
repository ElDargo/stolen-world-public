{% extends "base.html" %}

{% block extrahead %}
    <meta property="og:title" content="{{ page.title | default(config.site_name) }}">
    <meta property="og:description" content="{{ page.meta.description | default(config.site_description) }}">
    <meta property="og:image" content="https://yourdomain.com/path-to-image.jpg">
    <meta property="og:url" content="{{ page.canonical_url | default(config.site_url) }}">
    <meta name="twitter:card" content="summary_large_image">
{% endblock %}
